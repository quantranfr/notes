<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Quick Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-4">
    <h1 id="page-title" class="text-2xl sm:text-3xl font-semibold text-center mb-4">Quick Note</h1>
    
    <!-- Toolbar -->
    <div class="flex justify-center gap-2 mb-4">
      <button id="toggle-lock" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"><i class="fa-solid fa-lock"></i></button>
      <button id="copy-all" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"><i class="fa-regular fa-copy"></i></button>
      <button id="paste-replace" type="button" class="px-4 py-2 bg-gray-400 text-white rounded cursor-not-allowed" disabled><i class="fa-solid fa-paste"></i></button>
      <button id="reload" type="button" class="px-4 py-2 bg-gray-400 text-white rounded cursor-not-allowed" disabled><i class="fa-solid fa-rotate"></i></button>
      <button id="download-note" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"><i class="fa-solid fa-file-arrow-down"></i></button>
      <button id="download-img" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"><i class="fa-solid fa-image"></i></button>
      <!--
      <button id="toggle-lock" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Unlock</button>
      <button id="copy-all" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Copy All</button>
      <button id="paste-replace" class="px-4 py-2 bg-gray-400 text-white rounded cursor-not-allowed" disabled>Paste & Replace</button>
      <button id="reload" class="px-4 py-2 bg-gray-400 text-white rounded cursor-not-allowed" disabled>Reload</button>
      <button id="download-note" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Download</button>
      <button id="download-img" type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Download Image</button>
      -->
    </div>

    <textarea
      id="note"
      placeholder="Start typing your note..."
      class="w-full h-[70vh] p-4 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none text-base sm:text-lg bg-white font-mono"
    ></textarea>
    
    <p class="text-center text-sm text-gray-600 mt-3">
      Your note is saved automatically. Bookmark this page to come back to it.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
