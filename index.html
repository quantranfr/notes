<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl sm:text-3xl font-semibold text-center mb-4">Quick Note</h1>
    
    <textarea
      id="note"
      placeholder="Start typing your note..."
      class="w-full h-[70vh] p-4 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none text-base sm:text-lg bg-white font-mono"
    ></textarea>
    
    <p class="text-center text-sm text-gray-600 mt-3">
      Your note is saved automatically. Bookmark this page to come back to it.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
